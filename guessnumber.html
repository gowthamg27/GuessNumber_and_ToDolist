<body>
    


<div>
   
    

 
  <a href="game.html"  id="back"></a>
    <h1>  GUESS THE NUMBER</h1>


    <input id="guessnumber" placeholder="Enter the Number" ><br>
    <button onclick="check()">check</button>
    <button  onclick="back()" id="backbtn">back</button>
    
    <p id="result" class="result">You Are WIN or LOSS</p>
    <p id="score" class="score">Score:5</p>

</div>
    
    <script>
    
    var guessnumber= document.getElementById("guessnumber")
    var result=document.getElementById("result")
    var scored=document.getElementById("score")
    var randomnumber=Math.floor(Math.random()*10)+1
    var score=5
    console.log(randomnumber)
    
    function check(){
        var enternumber=guessnumber.value
  
        if(enternumber==randomnumber){
    
            result.textContent="Win...!"
            alert("Win..!")
           
        }
     

        
        else{
            score=score-1
            if(score>=0){
                
            
    
            scored.textContent="score:"+score
    
            }
            else{
            
                alert("Game Over Retry")
               
            }
             result.textContent="wrong...!"
        }
    
    }
    function back()
    {
        document.getElementById("back").click()
    
    }
    </script>
